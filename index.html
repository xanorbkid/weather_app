    <link rel="stylesheet" href="Assets/bootstrap.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"
    />

    <link

<body>
    <section class="container">

        <div class="row d-flex justify-content-center py-5">
            <div>
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                        <div class="input-group rounded mb-3">
                            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                                   aria-describedby="search-addon" id="city-input"/>
                            <button id="search-button" class="btn btn-primary input-group-text border-0 fw-bold" id="search-addon">
                                Check!
                            </button>
                        </div>
                        <div class="mb-4 pb-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="temperatureUnit" id="celsius"
                                       value="metric" checked/>
                                <label class="form-check-label" for="celsius">Celsius</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="temperatureUnit" id="fahrenheit"
                                       value="imperial"/>
                                <label class="form-check-label" for="fahrenheit">Fahrenheit</label>
                            </div>
                        </div>
                        <div class="card shadow-0 border" id="weather-card" style="display: none;">
                            <div class="card-body p-4">
                                <h4 class="mb-1 sfw-normal" id="city-name">City, Country</h4>
                                <p class="mb-2">Current temperature: <strong id="current-temp">0°C</strong></p>
                                <p>Feels like: <strong id="feels-like">0°C</strong></p>
                                <p>Max: <strong id="temp-max">0°C</strong>, Min: <strong id="temp-min">0°C</strong></p>
                                <div class="d-flex flex-row align-items-center">
                                    <p class="mb-0 me-4" id="weather-description">Weather Description</p>
                                    <i class="fas fa-cloud fa-3x" id="weather-icon" style="color: #eee;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Dashboard to get forecast base on city enter -->
    <section class="vh-100 " style="background-color: #92d4f0;">

        <div class="container py-5 mb-4 pb-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" style="color: #282828;">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <h2 class="text-dark ">Weather Forecast Dashboard</h2>
                    <div class="input-group rounded mb-3">
                        <input type="search" class="form-control rounded" placeholder="Enter City Name" aria-label="Search"
                               aria-describedby="search-addon" id="city-input-dashboard"/>
                        <button id="search-button-dashboard" class="btn btn-primary input-group-text border-0 fw-bold" id="search-addon-dashboard">
                            Check!
                        </button>
                    </div>
                    <div class="card mb-4 gradient-custom" style="border-radius: 25px;">
                        <div class="card-body p-4">
                            <div id="demo1" data-mdb-carousel-init class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators mb-0">
                                    <li data-target="#demo1" data-slide-to="0" class="active"></li>
                                </ul>
                                <!-- Carousel inner -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active" id="current-weather">
                                        <div class="d-flex justify-content-between mb-4 pb-2">
                                            <div>
                                                <h2 class="display-2"><strong id="current-temp-dashboard"></strong></h2>
                                                <p class="text-muted mb-0" id="current-location"></p>
                                            </div>
                                            <div>
                                                <img id="current-weather-icon" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="card mb-4" style="border-radius: 25px;">
                        <div class="card-body p-4">
                            <div id="demo2" data-mdb-carousel-init class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators mb-0">
                                    <li data-target="#demo2" data-slide-to="0" class="active"></li>
                                </ul>
                                <!-- Carousel inner -->
                                <div class="carousel-inner">
                                    <h4>Hourly Report </h4>
                                    <div class="carousel-item active" id="hourly-forecast">
                                        <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2" id="hourly-weather">
                                            <!-- Hourly weather data will be injected here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="card" style="border-radius: 25px;">
                        <div class="card-body p-4">
                            <div id="demo3" data-mdb-carousel-init class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators mb-0">
                                    <li data-target="#demo3" data-slide-to="0" class="active"></li>
                                </ul>
                                <!-- Carousel inner -->
                                <div class="carousel-inner">
                                    <h4>Daily Report </h4>

                                    <div class="carousel-item active" id="daily-forecast">
                                        <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2" id="daily-weather">
                                            <!-- Daily weather data will be injected here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </section>
